<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TeraNUI</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A Guide to Terasology's UI framework.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="_assets/styles.css" />
</head>
<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    window.$docsify = {
      name: "TeraNUI",
      repo: 'MovingBlocks/TeraNUI',
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#08A045',
      homepage: 'https://raw.githubusercontent.com/MovingBlocks/TeraNui/master/README.md',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      plugins: [
        EditOnGithubPlugin.create("https://raw.githubusercontent.com/MovingBlocks/TeraNui/tree/master/docs/")
      ],
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      vueComponents: {
        'fig': {
          props: ['src', 'alt', 'caption'],
          template: '<div align="center"><figure><img v-bind:src="src" v-bind:alt="alt"/><figcaption><slot></slot></figcaption></figure></div>'
        },
      },
      'flexible-alerts': {
        style: 'flat'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json5.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
</body>
</html>
